version: "3.8"

services:

  jupiter:
    image: jupyter/datascience-notebook
    container_name: asutp_jupyter
    restart: always
    ports:
      - '8888:8888'
    volumes:
      - ./jupyter/work:/home/jovyan/work

  prometheus:
    image: prom/prometheus
    container_name: asutp_prometheus
    restart: always
    ports:
      - '9090:9090'
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  grafana:
    container_name: asutp_grafana
    image: grafana/grafana:latest
    volumes:
      - ./config/grafana.yml:/etc/grafana/provisioning/datasources/datasource.yaml
      - ./grafana/data:/var/lib/grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus

  mariadb:
    image: mariadb:latest
    container_name: asutp_mariadb
    restart: always
#    command: --init-file /data/application/init.sql
    volumes:
#      - ./init.sql:/data/application/init.sql
      - ./data/db:/var/lib/mysql
    ports:
      - "6033:3306"
    environment:
      - TZ=Europe/Moscow
      - MARIADB_ALLOW_EMPTY_ROOT_PASSWORD=yes
      - MARIADB_USER=asutp
      - MARIADB_PASSWORD=asutp
      - MARIADB_ROOT_PASSWORD=asutp
    #    entrypoint: mysql -uroot -ptgbot -e "create database huobibotdb_dev DEFAULT CHARACTER SET utf8 DEFAULT COLLATE utf8_general_ci";

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: asutp_phpmyadmin
    links:
      - mariadb
    environment:
      TZ: Europe/Moscow
      PMA_HOST: mariadb
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - '8082:80'
    depends_on:
      - mariadb

  app_main:
    container_name: asutp_app_main
    build:
      context: ./
      dockerfile: ./Dockerfile
    restart: always
    volumes:
      - ./storage_example:/usr/src/app/storage_example
    links:
      - mariadb

networks:
  events:
    driver: bridge